name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: run-vcpkg
      # You may pin to the exact commit or the version.
      # uses: lukka/run-vcpkg@e6c58446fc02943d80ca859fd7d09b017c2ae352
      uses: lukka/run-vcpkg@v10.2
    - name: Install libpurple
      run: vcpkg install libpurple
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
    - name: Install GNU toolchain
      run: rustup toolchain install stable-gnu
    - name: Set default toolchain  
      run: rustup default stable-gnu
    - name: Add rust-mingw
      run: rustup component add rust-mingw
    - name: Build
      run: cargo build --verbose
    - name: Print file name
      run: cd target/debug && ls
